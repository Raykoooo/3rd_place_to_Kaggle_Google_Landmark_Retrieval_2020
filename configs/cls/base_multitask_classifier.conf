{
    "method": "multitask_classifier",
    "data": {
      "val_ratio": 0.1,
      "data_dir": "~/DataSet/",
      "image_tool": "cv2",
      "input_mode": "RGB",
      "workers": 8,
      "mean_value": [123, 117, 104],
      "normalize": {
        "norm_style": "pytorch",
        "norm_dict": {
          "caffe": {
            "div_value": 1.0,
            "mean": [104.0, 117.0, 123.0],
            "std": [1.0, 1.0, 1.0]
          },
          "pytorch": {
            "div_value": 255.0,
            "mean": [0.485, 0.456, 0.406],
            "std": [0.229, 0.224, 0.225]
          }
        }
      }
    },
    "train": {
      "src0_batch_size": 64,
      "src0_samples_per_class": 2,
      "aug_trans": {
        "shuffle_trans_seq": ["random_contrast", "random_hue", "random_saturation",
                              "random_brightness", "random_perm"],
        "trans_seq": ["random_flip", "resize", "random_rotate",
                      "random_resize", "random_crop", "random_pad", "random_erase"],
        "random_saturation": {
          "ratio": 0.5,
          "lower": 0.5,
          "upper": 1.5
        },
        "random_hue": {
          "ratio": 0.5,
          "delta": 18
        },
        "random_contrast": {
          "ratio": 0.5,
          "lower": 0.5,
          "upper": 1.5
        },
        "random_brightness": {
          "ratio": 0.5,
          "shift_value": 32
        },
        "random_perm": {
          "ratio": 0.5
        },
        "random_blur": {
          "ratio": 0.5
        },
        "random_noise": {
          "ratio": 0.5
        },
        "random_affine": {
          "ratio": 0.5
        },
        "random_flip": {
          "ratio": 0.5,
          "flip90": true
        },
        "random_rotate": {
          "ratio": 0.5,
          "max_degree": 30
        },
        "random_resize": {
          "ratio": 1.0,
          "method": "random",
          "scale_range": [0.7, 1.3],
          "aspect_range": [0.9, 1.1]
        },
        "resize": {
          "target_size": [299, 299]
        },
        "random_crop": {
          "ratio": 1.0,
          "crop_size": [299, 299],
          "method": "random"
        },
        "random_pad": {
          "ratio": 1.0,
          "target_size": [299, 299]
        },
        "random_erase": {
          "ratio": 0.5,
          "erase_range": [0.02, 0.4],
          "aspect": 0.3
        },
        "gridmask": {
          "ratio": 0.5,
          "d1": 128,
          "d2": 299,
          "r": 0.5
        },
        "random_cam_crop": {
          "ratio": 0.3,
          "crop_ratio_range": [0.3, 0.7]
        },
        "jigsaw": {
          "ratio": 0.5,
          "n":7
        }
      }
    },
    "val": {
      "src0_batch_size": 128,
      "aug_trans": {
        "trans_seq": ["resize"],
        "resize": {
          "target_size": [299, 299]
        }
      }
    },
    "test": {
      "aug_trans": {
        "trans_seq": ["resize"],
        "resize": {
          "target_size": [299, 299]
        }
      }
    },
    "network":{
      "model_name": "resnet_inceptionv4",
      "checkpoints_name": "base_multitask_distiller",
      "checkpoints_dir": "checkpoints/cls",
      "feat_dim": 256
    },
    "logging": {
      "logfile_level": "info",
      "stdout_level": "info",
      "log_file": "./log/cls/base_multitask_distiller.log",
      "log_format": "%(asctime)s %(levelname)-7s %(message)s",
      "rewrite": true
    },
    "solver": {
      "lr": {
        "metric": "iters",
        "base_lr": 0.01,
        "lr_policy": "lambda_range",
        "lambda_poly": {
          "power": 0.5
        },
        "lambda_range": {
          "max_power": 2.0
        },
        "multistep": {
          "stepvalue": [20000, 40000, 50000, 60000, 70000],
          "gamma": 0.333
        },
        "is_warm": false,
        "warm": {
          "warm_iters": 3000,
          "freeze": false
        }
      },
      "optim": {
        "optim_method": "sgd",
        "sgd": {
          "momentum": 0.9,
          "weight_decay": 0.0005,
          "nesterov": false
        },
        "sgd_gc": {
          "momentum": 0.9,
          "weight_decay": 0.0005,
        },
        "adam": {
          "betas": [0.9, 0.999],
          "eps": 1e-08,
          "weight_decay": 0.0005
        }
      },
      "display_iter": 100,
      "save_iters": 10000,
      "test_interval": 10000,
      "max_iters": 80000
    },
    "loss": {
      "loss_type": "distill_klce_loss",
      "params": {
        "ce_loss": {
          "reduction": "mean",
          "ignore_index": -1
        },
        "kl_loss": {
          "reduction": "batchmean"
        },
        "hard_triplet_loss": {
          "margin": 1.0
        },
        "lifted_structure_loss": {
          "margin": 1.0
        },
        "precision_at_topk_loss": {
          "tau": 0.0
          "margin": 0.05
          "thresh": 1e2
          "k": 5
        },
        "proxy_nca_loss": {
          "smoothing_const": 0.0
        },
        "sigmoid_focal_loss": {
          "alpha": 0.25,
          "gamma": 2.0,
          "reduction": "batchmean",
          "norm": 10.0
        },
        "softmax_focal_loss": {
          "alpha": 1.0,
          "gamma": 2.0,
          "reduction": "mean"
        }
        "triplet_margin_loss": {
          "margin": 0.1,
          "distance_norm": 2,
          "power": 1,
          "swap": False,
          "smooth_loss": False,
          "avg_non_zero_only": True,
          "triplets_per_anchor": "all",
          "miner": True,
          "xbm": True,
          "feat_dim": 512,
          "memory_size": 1024,
        }
        "online_triplet_margin_loss": {
          "margin": 0.1,
          "distance_norm": 2,
          "power": 1,
          "swap": False,
          "smooth_loss": False,
          "avg_non_zero_only": True,
          "triplets_per_anchor": "all",          
        }
        "multi_similarity_loss": {
          "alpha": 2,
          "beta": 50,
          "base": 1.0,
          "miner": True,
          "xbm": True,
          "feat_dim": 512,
          "memory_size": 1024,
        }
        "circle_loss": {
          "m": 0.4,
          "gamma": 80,
          "triplets_per_anchor": "all",
          "miner": True,
          "xbm": True,
          "feat_dim": 512,
          "memory_size": 1024,
        }
        "smooth_ap_loss": {
          "anneal": 0.01,
          "batch_size": 48,
          "num_id": 12,
          "feat_dims": 512 
        }
      }
    }
}
